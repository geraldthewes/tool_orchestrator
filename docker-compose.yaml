# ToolOrchestrator Docker Compose Configuration
# For local development and testing

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - LOG_LEVEL=INFO
      # Point to searxng service within docker network
      - SEARXNG_ENDPOINT=http://searxng:8080/search
    volumes:
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - searxng
    networks:
      - tool-orchestrator

  searxng:
    image: searxng/searxng:latest
    ports:
      - "8080:8080"
    environment:
      - BASE_URL=http://localhost:8080
      - INSTANCE_NAME=ToolOrchestrator Search
    volumes:
      - searxng-data:/etc/searxng
    networks:
      - tool-orchestrator

networks:
  tool-orchestrator:
    driver: bridge

volumes:
  searxng-data:
